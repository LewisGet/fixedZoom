<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fixedZoom</title>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//rawgit.com/tooto1985/fixedZoom/gh-pages/jquery.fixedZoom.js"></script>
	<script>
	$(function() {
		$("#fixed").fixedZoom();
	});
	</script>
	
</head>
<body>
	<h2>請使用Ctrl+滑鼠滾輪改變縮放大小</h2>
	
	<h2>沒有被固定的文字<h2>

	<h2 id="fixed">有被固定的文字<h2>
	
</body>
</html>
