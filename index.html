<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fixedZoom</title>
	<style>
		div {
			width:400px;
			height:100px;
			background-color:#ccc;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://rawgit.com/tooto1985/fixedZoom/gh-pages/jquery.fixedZoom.js"></script>
	<script>
	$(function() {
		$(".fixed").fixedZoom();
	});
	</script>
</head>
<body>
	<a href="https://github.com/tooto1985/fixedZoom"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
	<h1>請使用Ctrl+滑鼠滾輪改變縮放大小</h1>
	<h1>沒有被固定的文字<h1>
	<h1 class="fixed">有被固定的文字<h1>
	<div>沒有被固定的區塊</div>
	<div class="fixed">有被固定的區塊</div>
	<p>使用方式：</p>
	<p>&lt;script src="http://rawgit.com/tooto1985/fixedZoom/gh-pages/jquery.fixedZoom.js"&gt;&lt;/script&gt;<br>
	&lt;script&gt;<br>
	$(function() {<br>
	&nbsp;&nbsp;&nbsp;&nbsp;$(".fixed").fixedZoom();<br>
	});<br>
	&lt;/script&gt;
	</p>
</body>
</html>
